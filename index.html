<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API REST CRUD PRODUCTOS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="row">
    <div class="large-12 columns">
      <h1>API REST CRUD PRODUCTOS</h1>
        <table id="test-table">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Existencias</th>
            </tr>
          </thead>
          <tfoot></tfoot>
          <tbody>
            <tr>
              <td><label for=""><input type="text" name="code" id="code" placeholder="Codigo" /></label></td>
              <td><label for=""><input type="text" name="name" id="name" placeholder="Nombre" /></label></td>
              <td><label for=""><input type="text" name="price" id="price" placeholder="Precio" /></label></td>
              <td><label for=""><input type="text" name="stock" id="stock" placeholder="Existencias" /></label></td>
            </tr>
            <tr>
              <td>
                <button class="tiny button" id="guarda_product">Guardar</button>
              </td>
              <td>
                <button class="tiny button" id="actualizar_product">Actualizar</button>
              </td>
              <td>
                <button class="tiny button" id="eliminar_product">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      <div>
        <label for=""><input type="text" name="id" id="id" placeholder="ID" /></label>
        <button class="tiny button right" id="obtener_product">Obtener datos</button>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/foundation.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
